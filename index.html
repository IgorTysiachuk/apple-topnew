<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Apple</title>
</head>
<body>
    <div class="header offset-1 col-10">
        <img class="header_logo offset-1" src="./img/logo.png" alt="">
        <p class="header_apple offset-0">Apple</p>
        <nav class="header_nav offset-2">
            <p class="header_nav_p">info</p>
            <p class="header_nav_p">about</p>
            <p class="header_nav_p">forum</p>
            <p class="header_nav_p">apple</p>
        </nav>
        <div class="offset-2 header_div">
            <img class="header_div_img" src="./img/profile.png" alt="">
            <p class="header_div_p">profile</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="container_list">
            <p class="container_list_nav">Iphone</p>
            <p class="container_list_nav">Macbook</p>
            <p class="container_list_nav">I mac</p>
            <p class="container_list_nav">AppleWatch</p>
            <p class="container_list_nav">Airpods pro</p>
            <p class="container_list_nav">More</p>
        </div>
        <div class="container_goods">
            <div class="container_goods_iphoneOne">
                <img class="container_goods_iphoneOne_img" src="./img/iphone.png" href="" alt="iphone">
                <p class="container_goods_iphoneOne_price">1000$</p>
                <p class="container_goods_iphoneOne_buyNow">Buy now</p>
                <p class="container_goods_iphoneOne_buyCredit">Buy with credit</p>
            </div>
            <div class="container_goods_iphoneTwo">
                <img class="container_goods_iphoneTwo_img" src="./img/iphone1.png" href="" alt="iphone">
                <p class="container_goods_iphoneTwo_price">1000$</p>
                <p class="container_goods_iphoneTwo_buyNow">Buy now</p>
                <p class="container_goods_iphoneTwo_buyCredit">Buy with credit</p>
            </div>
            <div class="container_goods_iphoneThree">
                <img class="container_goods_iphone_img" src="./img/iphone2.png" href="" alt="iphone">
                <p class="container_goods_iphoneThree_price">1000$</p>
                <p class="container_goods_iphoneThree_buyNow">Buy now</p>
                <p class="container_goods_iphoneThree_buyCredit">Buy with credit</p>
            </div>
            <div class="container_goods_iphoneFour">
                <img class="container_goods_iphone_img" src="./img/iphone3.png" href="" alt="iphone">
                <p class="container_goods_iphoneFour_price">1000$</p>
                <p class="container_goods_iphoneFour_buyNow">Buy now</p>
                <p class="container_goods_iphoneFour_buyCredit">Buy with credit</p>
            </div>
        </div>
    </div>
</body>
</html>
